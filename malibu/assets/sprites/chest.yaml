name: chest
desc: A open or closed chest
default_animation: closed

defaults:
  delay: 200
  mirror: false
  flip: false
  opacity: 255
  rotation: 0
  sheet: chest
  scale-height: 1
  scale-width: 1
  repeat: 0
  footprint:
    size: 16,8
    offset: 0,24
  boundary:
    size: 16,20
    offset: 0,12

animations:
  - name: closed
    frames:
      - index: 0
  - name: opened
    boundary:
      size: 16,24
      offset: 0,8
    frames:
      - index: 1
