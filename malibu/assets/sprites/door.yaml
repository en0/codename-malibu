name: door
desc: Door animations.

defaults:
  delay: 200
  mirror: false
  flip: false
  opacity: 255
  rotation: 0
  sheet: door
  scale-height: 1
  scale-width: 1

animations:
  - name: closed
    repeat: 0
    frames:
      - index: 1
  - name: open
    repeat: 0
    frames:
      - index: 0
  - name: opening
    repeat: 0
    frames:
      - index: 1
      - index: 2
      - index: 3
  - name: closing
    repeat: 0
    frames:
      - index: 3
      - index: 2
      - index: 1
  - name: opening-lit
    repeat: 0
    frames:
      - index: 1
      - index: 4
      - index: 5
  - name: closing-lit
    repeat: 0
    frames:
      - index: 5
      - index: 4
      - index: 1
