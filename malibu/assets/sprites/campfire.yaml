name: campfire
desc: Fire on wood.
default_animation: unlit

defaults:
  delay: 200
  mirror: false
  flip: false
  opacity: 255
  rotation: 0
  sheet: campfire
  scale-height: 1
  scale-width: 1

animations:
  - name: unlit
    repeat: 0
    frames:
      - index: 0

  - name: coals
    repeat: 0
    frames:
      - index: 1

  - name: lit
    frames:
      - index: 2
      - index: 3
      - index: 4

