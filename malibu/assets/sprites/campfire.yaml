name: campfire
desc: Fire on wood.
default_animation: unlit

defaults:
  delay: 200
  mirror: false
  flip: false
  opacity: 255
  rotation: 0
  sheet: campfire
  scale-height: 1
  scale-width: 1
  footprint:
    size: 16,8
    offset: 0,24
  boundary:
    size: 16,16
    offset: 0,16

animations:
  - name: unlit
    repeat: 0
    frames:
      - index: 0

  - name: coals
    repeat: 0
    frames:
      - index: 1

  - name: lit
    frames:
      - index: 2
        boundary:
          size: 16,23
          offset: 0,9
      - index: 3
        boundary:
          size: 16,22
          offset: 0,10
      - index: 4
        boundary:
          size: 16,23
          offset: 0,9
