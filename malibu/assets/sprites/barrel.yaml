name: barrel
desc: A closed, opened, and water barrel
default_animation: closed

defaults:
  delay: 200
  mirror: false
  flip: false
  opacity: 255
  rotation: 0
  sheet: barrel
  scale-height: 1
  scale-width: 1
  repeat: 0

animations:
  - name: closed
    frames:
      - index: 0
  - name: open
    frames:
      - index: 1
  - name: water
    frames:
      - index: 2
